<body>
  <div class="terminal" id="terminal">

  <script>
    const input = document.getElementById('commandInput');
    const terminal = document.getElementById('terminal');

    function typeEffect(element, text, delay = 2) {
      let i = 0;
      function type() {
        if (i < text.length) {
          element.innerHTML += text.charAt(i);
          i++;
          setTimeout(type, delay);
        }
      }
      type();
    }

    function showCommandOutput(text, isHTML = false) {
      const line = document.createElement('div');
      line.className = 'output';
      if (isHTML) {
        line.innerHTML = text;
      } else {
        typeEffect(line, text, 2);
      }
      terminal.insertBefore(line, document.querySelector('.input-line'));
    }

    input.addEventListener('keydown', function (e) {
      if (e.key === 'Enter') {
        const command = input.value.trim();
        executeCommand(command);
        input.value = '';
      }
    });

    function executeCommand(cmd) {
      const output = document.createElement('div');
      output.className = 'output';
      output.innerHTML = `> ${cmd}`;
      terminal.insertBefore(output, document.querySelector('.input-line'));

      switch (cmd.toLowerCase()) {
        case 'help':
          showCommandOutput(`

`, true);
          break;

        case 'about':
          showCommandOutput(`
<span class="title">Mamadou TOGOLA</span>
Cybersecurity Enthusiast | Future Full-Stack Developer

Feel free to reach out for opportunities or collaborations!
